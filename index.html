<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h4 id="test" class="test1">안녕하세요</h4>

    <script>
        // javascript 문법
        // document.getElementById('test').innerHTML = '???';

        // jquery 문법
        // $('#test').html();
        // 클래스 이름으로 찾는 방법
        $('.test1').html();

        // jquery로 html 스타일 변경
        $('#test').css('color', 'red');

        // jQuery로 html 기타내용 변경
        // $('#test').attr('src', 'dsddd.jpg');
    </script>










    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>
        <button id="close"> X </button>
    </div>

    <button onclick="알림창1열기('아이디입력해라')">버튼1</button>
    <button onclick="알림창1열기('비번입력해라')">버튼2</button>

    <script>
        // EventListener
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('alert').style.display = 'none';
        });



        function 알림창1열기(구멍) {
            // 1. 제목바꾸기
            document.getElementById('title').innerHTML = 구멍;
            // 2. 열기
            document.getElementById('alert').style.display = 'block';
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


</body>
